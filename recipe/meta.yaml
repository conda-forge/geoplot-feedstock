{% set version = "0.4.1" %}

package:
  name: geoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geoplot/geoplot-{{ version }}.tar.gz
  sha256: eb073436c5a1cb7f97caa217cdb109e6cad4f3774e657757005e3f0f5a3183ca

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cartopy
    - contextily >=1.0.0
    - descartes
    - geopandas
    - mapclassify >=2.1
    - matplotlib-base
    - pandas
    - seaborn-base

test:
  imports:
    - geoplot
    - geoplot.crs
    - geoplot.ops
    - geoplot.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ResidentMario/geoplot
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: High-level geospatial plotting for Python

extra:
  recipe-maintainers:
    - residentmario
    - ocefpaf
